{% extends 'main.html' %}
{% load static %}
{% block content %}


  <!-- All Products Area -->
  <div class="col-12 col-md-12 col-lg-12">
    <div class="shop-products-area">
        <div class="row">

            <!-- Single Product Area -->
            {% for profile in profiles %}
            <div class="col-12 col-sm-6 col-lg-4">

                <div class="single-product-area mb-50">
                    <!-- Product Image -->
                    <div class="">
                        <a href="{% url 'user-profile' profile.id %}"><img src="{{profile.profile_image.url}}" alt="" style="width: 200px;height: 200px;"></a>
                       
                    </div>
                    <!-- Product Info -->
                    <div class="product-info mt-15 text-center">
                        <a href="{% url 'user-profile' profile.id %}">
                            <p>{{profile.username}}</p>
                            <p>{{profile.short_intro}}</p>
                        </a>
                       
                    </div>
                </div>
            </div>
            {% endfor %}
    
        
        
    </div>
</div>
</div>



{% endblock %}
