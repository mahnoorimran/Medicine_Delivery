{% extends 'custpanel.html' %}
{% load static %}
{% block content %}
<style>
    .emp-profile{
    padding: 3%;
    margin-top: 1%;
    margin-bottom: 1%;
    border-radius: 0.9rem;
    background: #fff;
    width: 80%;
}
.profile-img{
    text-align: center;
}
.profile-img img{
    width: 70%;
    height: 100%;
}
.profile-img .file {
    position: relative;
    overflow: hidden;
    margin-top: -20%;
    width: 70%;
    border: none;
    border-radius: 0;
    font-size: 15px;
    background: #212529b8;
}
.profile-img .file input {
    position: absolute;
    opacity: 0;
    right: 0;
    top: 0;
}
.profile-head h5{
    color: #333;
}
.profile-head h6{
    color: #0062cc;
}
.profile-edit-btn{
    border: none;
    border-radius: 1.5rem;
    width: 70%;
    padding: 2%;
    font-weight: 600;
    color: #6c757d;
    cursor: pointer;
}
.proile-rating{
    font-size: 12px;
    color: #818182;
    margin-top: 5%;
}
.proile-rating span{
    color: #495057;
    font-size: 15px;
    font-weight: 600;
}
.profile-head .nav-tabs{
    margin-bottom:5%;
}
.profile-head .nav-tabs .nav-link{
    font-weight:600;
    border: none;
}
.profile-head .nav-tabs .nav-link.active{
    border: none;
    border-bottom:2px solid #0062cc;
}
.profile-work{
    padding: 14%;
    margin-top: -15%;
}
.profile-work p{
    font-size: 16px;
    color: #818182;
    font-weight: 600;
    margin-top: 10%;
}
.profile-work a{
    text-decoration: none;
    color: #495057;
    font-weight: 600;
    font-size: 16px;
}
.profile-work ul{
    list-style: none;
}
.profile-tab label{
    font-weight: 600;
}
.profile-tab p{
    font-weight: 600;
    color: #0062cc;
}
</style>


<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{profile.profile_image.url}}" alt=""/>
                  
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h4>
                                {{profile.name}}
                            </h4>
                            <h6>
                                {{profile.short_intro}}
                            </h6>
                            
                   <h4>About</h4>
                   <div >
                    <div class="row">
                        <div class="col-md-6">
                            
                                <label>Name:</label>
                            </div>
                            <div class="col-md-6">
                            <label>{{profile.name}}</label>
                        </div>
                       
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Location:</label>
                        </div>
                        <div class="col-md-6">
                            <label>{{profile.location}}</label>
                        </div>
                    </div>
                    <hr>
                           
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email:</label>
                                </div>
                                <div class="col-md-6">
                                    <label>{{profile.email}}</label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Short Intro</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{profile.short_intro}}</p>
                                </div>
                            </div>
                            <hr>
                </div>
                </div>
            </div>
            <div class="col-md-2">
                <a href="{% url 'edit-account' %}" class="btn btn-primary btn-sm rounded-0" type="button" style="margin-bottom: 1rem; padding-left: 20px; padding-right: 20px;"><i class="fa fa-edit">edit</i></a>
            </div>
        </div>
     
    </form>           
</div>
{% endblock %}
